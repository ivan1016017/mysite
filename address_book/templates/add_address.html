{% extends 'base.html' %} 

{% block content %} 

  <h1>Add Address </h1>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Full Name", name = "name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Email Address", name="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Phone</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your Phone", name = "phone">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your Address", name = "address">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">City</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your City", name = "city">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">State</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your State", name = "state">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Zipcode</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your Zipcode", name = "zipcode">
    </div>

    <br/>

    <button type="submit" class="btn btn-secondary">Add Address</button>
  </form>

{% endblock %}
