{% extends 'base.html' %} 

{% block content %} 

  <h1>Edit Address </h1>
{% if get_address %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Full Name", name = "name" value="{{ get_address.name}}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Email Address", name="email" value="{{ get_address.email}}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Phone</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your Phone", name = "phone" value="{{ get_address.phone}}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your Address", name = "address" value="{{ get_address.address}}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">City</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your City", name = "city" value="{{ get_address.city}}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">State</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your State", name = "state" value="{{ get_address.state}}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Zipcode</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="Your Zipcode", name = "zipcode" value="{{ get_address.zipcode}}">
    </div>

    <div class="form-group">
      <input type="hidden" value="{{ get_address.id }}" name="id">
    </div>

    <br/>

    <button type="submit" class="btn btn-secondary">Edit Address</button>

    
  </form>

  <br/>

  <form method = "POST" action="{% url 'delete' get_address.id %}" >
    {% csrf_token %}
    <input type="hidden" value="{{ get_address.id }}" name = "id">
    <button type="submit" class="btn btn-secondary">Delete Address</button>
  </form>

{% endif %}
{% endblock %}
